<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
     <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-users"></i>Social App</a>
            <div class="nav-links">

   
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="mobile-menu">
       
        <button id="mobile-theme-toggle" class="theme-btn">
            <i class="fas fa-sun"></i> Light Mode
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
            <p>Login to your account</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="login-email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            
            <div class="auth-footer">
                <i class="fas fa-user-plus"></i> Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
